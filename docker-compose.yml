services:
  backend:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://admin:admin@db:5432/tabsandtutorialsdb
      - SPOTIFY_CLIENT_KEY=***REMOVED***
      - SPOTIFY_SECRET_KEY=***REMOVED***
      - YOUTUBE_API_KEY=***REMOVED***
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    command: ["/wait-for-it.sh", "db:5432", "--", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - backend

  db:
    platform: linux/amd64
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: tabsandtutorialsdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    platform: linux/amd64
    image: redis:7.2
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--save", "20", "1", "--loglevel", "warning"]

volumes:
  postgres_data:
  redis_data:

